<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> oak fs routing cli</title>
</head>
<body>
    <h1> generate controller </h1>
    <form action="/oak_fs_routing_ui" method="post">

        <label> directory path</label> <br>
        <input type="text" name="path" placeholder="test_controller"> <br> 

        <label> controller file name </label> <br>
        <input type="text" name="filename" placeholder="g_todo.ts"> <br> 


        <label> targeting routes file name </label> <br>
        <input type="text" name="targetRoutes" placeholder="routes_for_public.ts" 
        value="routes_for_public.ts"> <br> 

        <label> routes name  </label> <br>
        <input type="text" name="routesName" placeholder="publicRoutes" value="publicRoutes"> <br> 


        <button>generate controller</button>

    </form>
    <!-- <h4>status</h4> -->
    <!-- <div>feedback</div> -->
</body>
</html>
